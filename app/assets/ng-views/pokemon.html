<div class="pokemon">
	<span class="number">{{id}}</span>
	<div class="sprite"></div>
  <h2 class="name">{{name}}</h2>
  <span class="type" ng-repeat="type in types">{{type.name}}</span>
  <span class="type">HP-{{hp}} Attack-{{attack}} Defense-{{defense}} Speed-{{speed}} Sp. Atk-{{spa}} Sp. Def-{{spd}}</span>
</div>
